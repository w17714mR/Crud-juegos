<div class="col-md-4 offset-md-4">
  <div class="card">
    <div class="card-body">
      <form>
        <div class="form-group">
          <input type="text" name="title" placeholder="Title:" class="form-control" autofocus>
        </div>
        <div class="form-group">
          <textarea name="description" placeholder="Description" rows="2" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <input type="url" name="image" placeholder="Image:" class="form-control" >
        </div>
        <button class="btn btn-success btn-block" (click)="saveNewGame">
          GUARDAR
        </button>
      </form>
    </div>
  </div>
</div>
